<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration for SEIP Project|BITM</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" style="height: 150px">
                <img src="Images/logo-facebook.png" height="100%" width="90%" style="object-fit: cover">
            </div>
            <div class="col-xl-9" style="height: 190px"></div>
        </div>
            <h4 style="color: #0062cc">Registration for SEIP project</h4>
            <hr style="border: 0.5px outset yellowgreen">
            <h5 >Select Course:(One person will be eligible for one course only)</h5>
            <div class="form-group row">
                <label class="col-form-label col-lg-2"><h6> First Preference<b style="color:red;">*</b>: </h6></label>
                <select class="form-control col-lg-3" style="border: 0.5px outset yellowgreen">
                    <option>Select Course</option>
                    <option>Web App Development-PHP</option>
                    <option>Web App Development-Dot Net</option>
                    <option>Affiliate Marketing</option>
                    <option>English & business Communication</option>
                    <option>Server Administration & Cloud Management</option>
                    <option>IT Support Technicals</option>
                    <option>IT Sales</option>
                    <option>Customer Support & Service</option>
                    <option>Practical SEO</option>
                    <option>Web Design</option>
                    <option>Graphic & Web UI Design</option>
                    <option>Mobile App Development</option>
                    <option>Digital Marketing</option>
                </select>
            </div>
        <div class="form-group row">
            <label class="col-form-label col-lg-2"><h6> Second Preference<b style="color:red;">*</b>: </h6></label>
            <select class="form-control col-lg-3" style="border: 0.5px outset yellowgreen">
                <option>Select Course</option>
                <option>Web App Development-PHP</option>
                <option>Web App Development-Dot Net</option>
                <option>Affiliate Marketing</option>
                <option>English & business Communication</option>
                <option>Server Administration & Cloud Management</option>
                <option>IT Support Technicals</option>
                <option>IT Sales</option>
                <option>Customer Support & Service</option>
                <option>Practical SEO</option>
                <option>Web Design</option>
                <option>Graphic & Web UI Design</option>
                <option>Mobile App Development</option>
                <option>Digital Marketing</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-lg-2"><h6> Third Preference<b style="color:red;">*</b>: </h6></label>
            <select class="form-control col-lg-3" style="border: 0.5px outset yellowgreen">
                <option>Select Course</option>
                <option>Web App Development-PHP</option>
                <option>Web App Development-Dot Net</option>
                <option>Affiliate Marketing</option>
                <option>English & business Communication</option>
                <option>Server Administration & Cloud Management</option>
                <option>IT Support Technicals</option>
                <option>IT Sales</option>
                <option>Customer Support & Service</option>
                <option>Practical SEO</option>
                <option>Web Design</option>
                <option>Graphic & Web UI Design</option>
                <option>Mobile App Development</option>
                <option>Digital Marketing</option>
            </select>
        </div>
        <div class="form-group">
            <label>Name:<b style="color:red;">*</b></label>
            <input type="text" class="form-control col-lg-3" style="border: 0.5px outset yellowgreen">
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Father Name:<b style="color:red;">*</b></label>
                <input type="text" class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-4">
                <label>Mother Name:<b style="color:red;">*</b></label>
                <input type="text" class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-4">
                <label>Gender:<b style="color:red;">*</b></label>
               <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                   <option>Select Gender</option>
                   <option>Male</option>
                   <option>Female</option>
               </select>
            </div>
        </div>
        <div class="form-group">
            <label>National ID:<b style="color:red;">*</b></label>
            <input type="number" class="form-control col-lg-3" style="border: 0.5px outset yellowgreen">
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Date of Birth:<b style="color:red;">*</b></label>
                <input type="date" class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-4">
                <label>Religion:<b style="color:red;">*</b></label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Select Religion</option>
                    <option>Islam</option>
                    <option>Hinduism</option>
                    <option>Buddhism</option>
                    <option>Christianity</option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label>Ethnic Group:<b style="color:red;">*</b></label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Select Ethnic Group</option>
                    <option>Bengali Muslim</option>
                    <option>Bengali Hindu</option>
                    <option>Bihari Muslim</option>
                    <option>Bihari Hindu</option>
                    <option>Chakma People</option>
                    <option>Marma People</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label>Mobile:<b style="color:red;">*</b></label>
                <input type="number" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-6">
                <label>Email:<b style="color:red;">*</b></label>
                <input type="email" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-5 form-group row">
                <label class="col-form-label col-lg-3">Is Employed?</label>
                <div class="form-check-inline">
                    <input type="radio" name="Employee" class="form-check-input">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="Employee" class="form-check-input">
                    <label class="form-check-label">No</label>
                </div>
            </div>
                <div class="form-group row col-lg-7">
                    <label>Monthly Income:</label>
                    <input type="number" class="form-control col-lg-11" style="border: 0.5px outset yellowgreen">
                </div>
        </div>
        <h4 style="color: #6c757d">Present Address</h4>
        <hr style="border: 0.5px outset yellowgreen">
        <div class="form-group">
            <label>Address:<b style="color:red;">*</b></label>
            <input type="text" class="form-control col-lg-11" style="border: 0.5px outset yellowgreen">
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label>City:<b style="color:red;">*</b></label>
                <input type="text" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-6">
                <label>Post Code:<b style="color:red;">*</b></label>
                <input type="number" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Division:<b style="color:red;">*</b></label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Dhaka</option>
                    <option>Chittagong</option>
                    <option>Rajshahi</option>
                    <option>Khulna</option>
                    <option>Barishal</option>
                    <option>Sylhet</option>
                    <option>Mymensingh</option>
                    <option>Rangpur</option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label>District:*</label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Select District</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label>Sub-District:<b style="color:red;">*</b></label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Select Sub District</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>
        </div>
        <h4 style="color: #6c757d">Permanent Address</h4>
        <hr style="border: 0.5px outset yellowgreen">
        <div class="form-group">
            <label>Address:<b style="color:red;">*</b></label>
            <input type="text" class="form-control col-lg-11" style="border: 0.5px outset yellowgreen">
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label>City:<b style="color:red;">*</b></label>
                <input type="text" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-6">
                <label>Post Code:<b style="color:red;">*</b></label>
                <input type="number" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-4">
                <label>Division:<b style="color:red;">*</b></label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Dhaka</option>
                    <option>Chittagong</option>
                    <option>Rajshahi</option>
                    <option>Khulna</option>
                    <option>Barishal</option>
                    <option>Sylhet</option>
                    <option>Mymensingh</option>
                    <option>Rangpur</option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label>District:<b style="color:red;">*</b></label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Select District</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label>Sub-District:<b style="color:red;">*</b></label>
                <select class="form-control col-lg-8" style="border: 0.5px outset yellowgreen">
                    <option>Select Sub District</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>
        </div>
        <h4 style="color: #6c757d">Highest Academic Achievement</h4>
        <hr style="border: 0.5px outset yellowgreen">
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label>Level of Education:</label>
                <input type="text" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-6">
                <label>Institute</label>
                <input type="text" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label>Subject:</label>
                <input type="text" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
            <div class="form-group col-lg-6">
                <label>Year:</label>
                <input type="number" class="form-control col-lg-10" style="border: 0.5px outset yellowgreen">
            </div>
        </div>
        <h4 style="color: #6c757d">Photo</h4>
        <hr style="border: 0.5px outset yellowgreen">
        <div class="form-group">
            <input type="file" class="form-control-file">
            <p>Image size should be 300x300 (Max 100KB) in JPG Format</p>
        </div>
        <div class="form-row container">
            <div class="form-group col-lg-1">
                <label></label>
                <button style="background-color: yellowgreen; width: 70px">Reset</button>
            </div>
            <div class="form-group col-lg-1">
                <label class="col-form-label"></label>
                <button style="background-color: yellowgreen; width: 70px">Save</button>
            </div>
        </div>
    </div>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
