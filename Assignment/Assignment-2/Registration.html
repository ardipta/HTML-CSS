<div class="row">
    <div class="col-9 cm register-content-height" style="color: black">
        <h2 align="center" style="color: black"><strong>Student Registration</strong></h2>
        <table align="center">
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" style="color: black"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio"  name = "gender"> Male<br> <input type="radio"  name = "gender"> Female</td>
            </tr>
            <tr>
                <td>Department</td>
                <td><input type="radio"  name = "Department"> SWE <input type="radio"  name = "Department"> CSE
                    <input type="radio"  name = "Department"> EEE <input type="radio"  name = "Department"> LLB
                    <input type="radio"  name = "Department"> MCT <input type="radio"  name = "Department"> NFE</td>
            </tr>
            <tr>
                <td>Division</td>
                <td>
                    <select style="color: black">
                        <option>--Select Your Division--</option>
                        <option>Dhaka</option>
                        <option>Chittagong</option>
                        <option>Khulna</option>
                        <option>Rajshahi</option>
                        <option>Sylhet</option>
                        <option>Barishal</option>
                        <option>Rangpur</option>
                        <option>Mymensingh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td > <input type="submit" value="Register" style="color: black"></td>
            </tr>
        </table>
