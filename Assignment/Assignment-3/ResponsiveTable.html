<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row" style="text-align: center" >
        <div class="col-12 col-t12 col-L12 cm header-height" style="background-color:lightslategray ">
            <h1>Header</h1>
        </div>
    </div>
    <div class="row" style="text-align: center">
        <div class="col-1 col-L3 col-t6 cm content-height" style="background-color:cadetblue">
            <h3>Left Panel</h3>
        </div>
        <div class="col-10 col-L6 col-t12 cm content-height">
            <div class="col-12 col-L12 col-t12 cm header-height" style="background-color:darkgrey">
                <h3>Pre-body</h3>
            </div>
            <div class="col-12 col-L12 col-t12 cm body-content-height" style="background-color:white">
                <h3>Body(content)</h3>
            </div>
            <div class="col-12 col-L12 col-t12 cm header-height" style="background-color:darkgrey">
                <h3>Post-body</h3>
            </div>

        </div>
        <div class="col-1 col-L3 col-t6 cm content-height test" style="background-color:cadetblue">
            <h3>Right Panel</h3>
        </div>
    </div>
    <div class="row" style="text-align: center" >
        <div class="col-12 col-t12 col-L12 cm header-height" style="background-color:lightslategray ">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
